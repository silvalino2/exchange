<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <title>Crypto Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Notification Icon -->
    <div class="notification-icon">
      <i class="fas fa-bell"></i>
    </div>

    <!-- Balance Section -->
    <div class="balance-section">
      <h2>Balance</h2>
      <p class="balance-amount">$5,432.50</p>
    </div>

    <!-- Buy, Sell, Swap Buttons -->
    <div class="button-section">
      <button class="button buy">Buy</button>
      <button class="button sell">Sell</button>
      <button class="button swap">Swap</button>
    </div>

    <!-- Recent Transactions Section -->
    <div class="transactions-section">
      <h3>Recent Transactions</h3>
      <div class="transaction">
        <p><strong>Sender:</strong> 0x45df...1234</p>
        <p><strong>Destination Wallet:</strong> 0x98ab...4567</p>
        <p><strong>Amount:</strong> 0.5 BTC</p>
      </div>
      <div class="transaction">
        <p><strong>Sender:</strong> 0x87df...7890</p>
        <p><strong>Destination Wallet:</strong> 0x12ab...3456</p>
        <p><strong>Amount:</strong> 1.0 ETH</p>
      </div>
    </div>

    <!-- Top Gainers Section -->
    <div class="top-gainers-section">
      <h3>Top Gainers</h3>
      <ul>
        <li><strong>Bitcoin (BTC):</strong> +5.23%</li>
        <li><strong>Ethereum (ETH):</strong> +4.15%</li>
        <li><strong>Binance Coin (BNB):</strong> +3.78%</li>
      </ul>
    </div>
  </div>
</body>
</html>
